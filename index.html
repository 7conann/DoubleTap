<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Correspondência - Termos de Negócios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.28.5/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="score-timer">
            <div style="margin-bottom: 8px;" id="score">Pontuação: 0</div>
            <img src="https://i.postimg.cc/yxRksFBs/Group-10.png" alt="">
            <div id="timer" >Tempo: <strong class="timer">60s</strong></div>
        </div>
        <div class="game">
            <div id="loading-indicator">Carregando...</div>
            <div class="column" id="business-terms">
                <!-- Termos de negócios aparecerão aqui -->
            </div>
            <div class="column" id="explanations">
                <!-- Explicações aparecerão aqui -->
            </div>
        </div>
        <div class="ranking" id="rankingSection" style="display: none;">
            <h1 style="text-align: center; margin-bottom: 25px;">Top 3</h1>
            <div id="rankingContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
